<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O-Null :: 오늘의 기록</title>

    <!-- Bootstrap: CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!-- Bootstrap: JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- flatpickr CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
    <!-- google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/header.css" />

    <link rel="stylesheet" href="/css/join.css" />
    <link rel="stylesheet" href="/css/calender.css" />
    <style>
        .pw-return-box {
            line-height: 1.6;
            margin-top: 2em;
            text-align: center;
        }
        .pw-return-box strong {
            margin: 10px 0;
            font-size: larger;
            display: block;
        }
        .pw-return-box.empty-text a {
            color: inherit;
        }
        .pw-return-box a {
            display: inline-block;
            margin-top: 1.5em;
            color: #5274c4;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="contents-area">
                <a href="/" class="logo">
                    <span> O-Nul </span>
                </a>
                {% if user %}
                <div class="right">
                    <a href="/logout">
                        <span class="material-icons"> logout </span>
                        <span class="show-at-lg"> 로그아웃 </span>
                    </a>
                    <a href="/profile">
                        <span class="material-icons"> account_circle </span>
                        <div class="show-xs"><span>이름</span>님의 프로필</div>
                    </a>
                </div>
                {% else %}
                <div class="right">
                    <a href="/">
                        로그인
                    </a>
                </div>
                {% endif %}
            </div>
        </header>
        <section class="join contents-area">
            <form class="list-form" action="/find" method="post" enctype="multipart/form-data">
                <h3 class="title">나의 비밀번호 찾기</h3>
                <div class="list-row">
                    <label for="name" class="left">*이름 : </label>
                    <input type="text" id="name" name="name" class="form-control" autocomplete="off" />
                </div>
                <div class="list-row" style="margin-bottom: 1em;">
                    <label for="email" class="left"> *이메일 : </label>
                    <input type="email" id="email" name="email" class="form-control" autocomplete="off" />
                </div>
                <div class="list-row">
                    <button type="submit" value="비밀번호찾기" class="role-btn" style="margin: 30px auto 0">임시비밀번호 발급하기</button>
                </div>
                <div class="list-row">
                    <span class="info-text" style="color: orange">발급한 비밀번호를 저장해주세요!<span>
                </div>
                <div class="pw-return-box empty-text">
                    <h3>
                        임시비밀번호는
                        <strong class="pw-temp">00000000</strong>
                        입니다.
                    </h3>
                    <a href="/">로그인 하러가기</a>
                </div>
            </form>
        </section>
    </div>
    <script src="/js/calender.js"></script>
    <script src="/js/formCheck.js"></script>
    <script src="/js/join.js"></script>
</body>

</html>
