<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>페이지를 찾을 수 없습니다.</title>

    <!-- Bootstrap: CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!-- Bootstrap: JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/header.css" />

    <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
    <div class="wrap">
        <header>
            <div class="contents-area">
                <a href="/" class="logo">
                    <span> O-Nul </span>
                </a>
                {% if user %}
                <div class="right">
                    <a href="/logout">
                        <span class="material-icons"> logout </span>
                        <span class="show-at-lg"> 로그아웃 </span>
                    </a>
                    <a href="/profile">
                        <span class="material-icons"> account_circle </span>
                        <div class="show-xs"><span>이름</span>님의 프로필</div>
                    </a>
                </div>
                {% else %}
                <div class="right">
                    <a href="/">
                        로그인
                    </a>
                </div>
                {% endif %}
            </div>
        </header>
        <section class="error">
            <h1>찾을 수 없는 페이지입니다.</h1>
            <p>메인페이지로 이동하시거나 관리자에게 문의 해주세요.</p>
            <br>
            <p style="text-align: left; word-break: break-all;">
                {{ error.message }}
                {{ error.stack }}
            </p>
            <img src="/images/404.png" alt="" style="position: fixed; left: 0; bottom: 0; width: 100%; z-index: -1; opacity: 0.5;">
        </section>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
