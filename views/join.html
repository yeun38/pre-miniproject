<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join</title>

    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>
    <script src="../assets/js/join.js"></script>
  </head>

  <body>
    <form action="#" method="post">
      <h1>join</h1>
      <p><label for="name">이름 : </label><input type="text" id="name" /></p>
      <p>
        <label for="email">이메일 : </label
        ><input type="email" id="email" name="useremail" />
        <input type="submit" onclick="emailcheck()" value="확인" />
      </p>
      <p>
        <label for="pw">비밀번호 : </label><input type="password" id="pw" />
      </p>
      <p>
        <label for="pw2">비밀번호 확인 : </label
        ><input type="password" id="pw2" />
      </p>
      <p>
        <label for="datepicker">생년월일 : </label
        ><input type="text" id="datepicker" />
      </p>
      <p>
        <span>성별 : </span>

        <label for="man">남자</label
        ><input id="man" type="radio" name="gender" />
        <label for="woman">여자</label
        ><input id="woman" type="radio" name="gender" />
      </p>
      <p class="mb-3">
        <label for="formFile" class="form-label"></label>
        <input class="form-control" type="file" id="formFile" />
      </p>
      <p>
        <input type="submit" value="회원가입" />
      </p>
    </form>
  </body>
</html>
